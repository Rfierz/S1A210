<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="23_2.css"/>
    <title>フォームデザイン</title>
</head>
<body>
    <form action="program.php" method="post">
        <dl >
            <div class="formitem">
                <dt>お名前</dt>
                <dd><input type="text" name="username"/></dd>
            </div>
            <div class="formitem">
                <dt>職業</dt>
                <dd>
                    <level class="job"><input type="radio" name="job" value="学生">学生</level>
                    <level class="job"><input type="radio" name="job" value="会社員">会社員</level>
                    <level class="job"><input type="radio" name="job" value="その他">その他</level>
                </dd>
            </div>
            <div class="formitem">
            <dt>お問い合わせ種別</dt>
            <dd>
                <select name="messageType">
                    <option value="選択してください">選択してください</option>
                    <option value="選択肢１">選択肢１</option>
                    <option value="選択肢２">選択肢２</option>
                </select>
            </dd>
        </div>
        <div class="formitem">
            <dt>お問い合わせ内容</dt>
            <dd><textarea name="message"></textarea></dd>
        </div>
        </dl>
        <div class="btn"><input type="submit" value="送信する"/></div>
    </form>
</body>
</html>
